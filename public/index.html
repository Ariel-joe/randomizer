<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center mt-8">
        <h1 class="text-blue-800 text-2xl font-semibold mb-4">Randomizer App</h1>

        <div id="rawInputs" class="flex flex-row items-center justify-center text-2xl gap-4 mb-4"></div>

        <div class="flex flex-col items-center justify-center">
            <input id="userInput" type="text" placeholder="Enter names here" 
                class="border border-gray-300 w-full px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex flex-row gap-4 mb-4">
                <button class="bg-black px-4 py-2 text-white font-medium hover:bg-gray-800" 
                    onclick="addName(event)">Submit</button>
                <button class="border border-black px-4 py-2 font-medium hover:bg-gray-100" 
                    onclick="randomizer(InputArray)">Randomize</button>
            </div>
            <div id="finalOutput" class="flex flex-col items-center justify-center text-blue-600 w-full text-2xl gap-4 mb-2"></div>

            <button class="bg-blue-500 px-4 py-2 text-white font-medium w-full hover:bg-blue-600" 
                onclick="openModal()">View History</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg">
            <div class="flex justify-between items-center border-b border-gray-200 px-4 py-2">
                <h2 class="text-lg font-semibold">History</h2>
                <button class="text-gray-500 hover:text-gray-700" onclick="closeModal()">&times;</button>
            </div>
            <div id="History-container" class="p-4 text-gray-700 space-y-2 max-h-96 overflow-y-auto">
                <!-- History items will be appended here -->
            </div>
            <div class="px-4 py-2 border-t border-gray-200 flex justify-end">
                <button class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
